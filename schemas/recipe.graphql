# import User from "user.graphql"

scalar Date
scalar DateTime

type Recipe {
  id: ID!
  title: String
  ingredients: String
  seasoning: String
  servings: Float
  steps: [String]
  createdAt: DateTime
  updatedAt: DateTime
  tips: String
  desc: String
  author: User
}

input RecipeInput {
  title: String
  ingredients: String
  seasoning: String
  stepItems: [String]
  desc: String
  tips: String
  servings: Float
}
