# import User from "user.graphql"

scalar Date
scalar DateTime

type Recipe {
  id: ID!
  title: String
  ingredients: String
  seasoning: String
  servings: Float
  processes: String
  createdAt: DateTime
  updatedAt: DateTime
  tips: String
  desc: String
  author: User
}

input RecipeInput {
  title: String
  ingredients: String
  seasoning: String
  processes: String
  desc: String
  tips: String
  servings: Float
}
